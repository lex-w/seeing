<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta name="keywords" content="维护视力，02782779990">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <title>登录</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">
</head>

<body>
    <div class="container container-login">
        <div class="userbox login">
            <div class="logo">
                <img class="logo-img" src="img/seelogo.png" width="77" height="77">
            </div>
            <div class="form-inputs">
                <div class="form-group">
                    <input type="text" class="form-control input-right input-email" name="account" id="account" placeholder="用户名/手机/邮箱">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control input-right input-password" name="password" id="password" placeholder="密码">
                </div>
                <button class="btn btn-login" disabled="disable">登录</button>
                <span class="login-more">
                    <div class="login-checkbox">
                        <input type="checkbox" id="remember-me" name="remember-me" checked>
                        <label class="remember" for="remember-me">记住我</label>
                    </div>
                    <div class="link-group">
                        <a href="javascript:;" class="right-line">注册账号</a>
                        <a href="javascript:;">找回密码</a>
                    </div>
                </span>
            </div>
        </div>
    </div>	
</body>

</html>
